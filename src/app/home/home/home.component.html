<div class="sm">
<mat-card appearance="outlined" *ngIf="!isLoggedIn">

      <mat-card-title> Welcome to Abbrevio application</mat-card-title>
      <mat-card-subtitle>Log in or register to get started</mat-card-subtitle>

</div>
