<header class="header">
    <div class="header-container">
      <div class="header-container__info">
        <a mat-raised-button href="home">Home</a>
        <button mat-raised-button (click)="openDialog()">About</button>
      </div>
      <div>
      </div>
      <div class="header-container__options">
        <ng-container *ngIf="isLoggedIn; else loggedOut">
          <a mat-raised-button href="abbreviations">Abbreviations</a>
          <a mat-raised-button (click)="logOut()">Logout</a>
        </ng-container>
        <ng-template #loggedOut>
          <a mat-raised-button href="login">Login</a>
          <a mat-raised-button href="register">Register</a>
        </ng-template>
      </div>
    </div>
  </header>
