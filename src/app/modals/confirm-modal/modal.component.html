<mat-card class="modal-card">
  <mat-card-header>
    <mat-card-title>{{ data.title || 'Modal Title' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="onConfirmClick()">{{ data.confirmText || 'Confirm' }}</button>
    <button mat-raised-button (click)="onNoClick()">{{ data.closeText || 'Close' }}</button>
  </mat-card-actions>
</mat-card>
