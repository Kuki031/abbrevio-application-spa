<div class="container">
    <mat-card appearance="outlined">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="register-container">
          <mat-card-title>Login</mat-card-title>
          
          <mat-form-field>
            <mat-label>Enter your username</mat-label>
            <input
              matInput
              [formControl]="username"
              (blur)="updateErrorMessage()"
              required
            />
            <mat-error *ngIf="username.invalid">{{errorMessage()}}</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              [formControl]="password"
              [type]="hide() ? 'password' : 'text'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{errorMessage()}}</mat-error>
          </mat-form-field>
          
          <div class="register-container__option">
            <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Log in</button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
