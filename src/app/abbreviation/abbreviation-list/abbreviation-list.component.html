<div class="container">
    <form class="container__form" (ngSubmit)="searchAbbreviations()">
      <mat-form-field>
        <mat-label>Search for abbreviations</mat-label>
        <div class="form__wrap">
        <input matInput placeholder="Ex. mngm" [(ngModel)]="searchTerm" name="searchTerm">
      </div>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="listMyAbbreviations()">List your abbreviations</button>
  </div>

  <div *ngIf="hasSearched && abbreviationList.length" class="container-table">
        <table mat-table [dataSource]="abbreviationList" class="mat-elevation-z8">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let abbs">{{ abbs.id }}</td>
          </ng-container>
      
          <ng-container matColumnDef="abbreviation">
            <th mat-header-cell *matHeaderCellDef> Abbreviation </th>
            <td mat-cell *matCellDef="let abbs">{{ abbs.name }}</td>
          </ng-container>
      

          <ng-container matColumnDef="created_by">
            <th mat-header-cell *matHeaderCellDef> Created by </th>
            <td mat-cell *matCellDef="let abbs">{{ abbs.user ? abbs.user.username : "No info" }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let abbs" class="actions-cell">
              <button mat-button>Meanings</button>
            </td>
          </ng-container>
  
      
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let abbs" class="actions-cell">
              <div *ngIf="abbs.user && abbs.user.id === user.id" class="options__container">
                <button mat-raised-button color="primary">Update</button>
                <button mat-raised-button color="warn" (click)="openDialogDelete(abbs.id, $event)">Delete</button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
